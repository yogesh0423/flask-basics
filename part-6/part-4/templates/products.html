<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>

<h1>All Products</h1>

<ul>
    {% for id, product in products.items() %}
        <li>
            <strong>{{ product.name }}</strong>
            – ₹{{ product.price }}

            | <a href="/product/{{ id }}">View Product</a>

            | <a href="/category/electronics/product/{{ id }}">
                View in Category
              </a>
        </li>
    {% endfor %}
</ul>


<a href="/">Back to Home</a>

</body>
</html>
